<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="height: 2000px; width: 200px; background-color: aquamarine;"></div>
  <script>
    function throttle(fn, delay) {
      let timer = null;
      return function() {
        if(!timer) {
          timer = setTimeout(() => {
            fn.apply(this, arguments);
            timer = null;
          }, delay);
        }
      }
    }

    window.addEventListener('scroll', throttle(function() {
      console.log('2秒钟执行一次');
    }, 2000));
  </script>
</body>
</html>
